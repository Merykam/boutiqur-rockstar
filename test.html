<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <div class="">
      <div class="" style="display:flex; justify-content: center; align-items: center ;width: 100%; height: 100vh; background-image: url(photo.jpeg);">
        <form class=" px-5 py-1">

            <div class="form-outline mb-2">
              <label class="form-label" for="form3Example1cg">Your Name</label>
              <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
              
            </div>

            <div class="form-outline mb-2">
              <label class="form-label" for="form3Example3cg">Your Email</label>
              <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
              
            </div>

            <div class="form-outline mb-2">
              <label class="form-label" for="form3Example4cg">Password</label>
              <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
              
            </div>

            <div class="form-outline mb-2">
              <label class="form-label" for="form3Example4cdg">Repeat your password</label>
              <input type="password" id="form3Example4cdg" class="form-control form-control-lg input-group-sm" />
              
            </div>

            <div class="form-check d-flex justify-content-center mb-5">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
              <label class="form-check-label text-light" for="form2Example3g" >
                I agree all statements in <a href="#!" class="text-light"><u>Terms of service</u></a>
              </label>
            </div>

            <div class="text-center">
              <button type="button"
                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body btn-sm">Register</button>
            </div>

            <p class="text-center text-light mt-2 mb-0 ">Have already an account? <a href="#!"
                class="fw-bold text-light"><u>Login here</u></a></p>

          </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
